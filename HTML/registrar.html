<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro - FoxLearn</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600;800&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../CSS/login.css">
</head>
<body>
  <div class="container">

    <!-- Columna izquierda con la imagen -->
    <div class="left">
      <img src="../IMG/mascota.png" alt="Mascota FoxLearn" class="mascota">
      <p class="mensaje">¡Vamos! Regístrate y aprende algo nuevo hoy.</p>
    </div>

    <!-- Columna derecha con el formulario -->
    <div class="right">
      <div class="brand">
        <img src="../IMG/logo.png" alt="Logo FoxLearn" class="logo">
      </div>

      <!-- FORMULARIO para registro -->
      <form id="registroForm" action="../PHP/registro.php" method="POST">
        <label for="correo">Correo electrónico</label>
        <input id="correo" name="correo" type="email" placeholder="ej. tu@correo.com" autocomplete="username" required>

        <label for="contrasena">Contraseña</label>
        <input id="contrasena" name="contrasena" type="password" placeholder="••••••••" autocomplete="current-password" required>

        <button type="submit" class="btn">Registrarse</button>
        <p class="meta">¿Ya tienes cuenta? <a href="login.html">Inicia sesión</a></p>
      </form>
    </div>
  </div>
</body>
</html>
